name: Deploy to SFTP

on:
  push:
    branches: [ production ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Test connection
        run: |
          echo "Testing connection to ${{ secrets.SFTP_SERVER }}"
          echo "Username: ${{ secrets.SFTP_USERNAME }}"
          echo "Remote path: ${{ secrets.SFTP_REMOTE_PATH }}"
      
      - name: Deploy to SFTP
        run: |
          lftp -c "
          set ssl:verify-certificate no;
          set sftp:auto-confirm yes;
          set sftp:connect-program 'ssh -o StrictHostKeyChecking=no';
          open -u ${{ secrets.SFTP_USERNAME }},${{ secrets.SFTP_PASSWORD }} sftp://${{ secrets.SFTP_SERVER }};
          cd ${{ secrets.SFTP_REMOTE_PATH }};
          mirror --reverse --delete --verbose ./dist/ .;
          exit;
          "
